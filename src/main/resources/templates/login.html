<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
	<head th:replace="layout :: site-head">
		<title>Queuefir - Registration</title>
	</head> 
	<body>
		<header th:replace="layout :: site-header" /> 
			<h1>Login to Queuefir.</h1>
			<form method="post" th:object="${loginForm}">
				<div> 
					<label for="username">Username:</label>
				</div>
				<input id="username" 
				       type="text" 
				       name="username" 
				       th:value="*{username}" 
				       placeholder="Enter your username..." 
				       required />
				<span class="formError"
				      th:if="${#fields.hasErrors('username')}"
				      th:errors="*{username}">Invalid
				      username or password.</span>
				<div>
					<label for="password"
					       th:value="*{username}">Password:</label>
				</div>
				<input id="password" 
				       type="password" 
				       placeholder="Enter your password..." 
				       th:value="*{password}"
				       required />
				<span class="formError"
				      th:if="${#fields.hasErrors('password')}"
				      th:errors="*{password}">Invalid
				      username or password.</span> 
				<br>
				<button type='submit'>Login</button> 
				<a href="register.html"
				   th:href="@{/users/register">Register</a>
			</form> 
			<footer th:replace="layout :: site-footer" />
	</body> 
</html>
